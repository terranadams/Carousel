<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
    
                <div id="mySlider" class="carousel slide" data-ride="carousel">
    
                    <!-- Indivators-->
                    <ol class="carousel-indicators">
                        <li data-target="#mySlider" data-slide-to="0" class="active"></li>
                        <li data-target="#mySlider" data-slide-to="1"></li>
                        <li data-target="#mySlider" data-slide-to="2"></li>
                        <li data-target="#mySlider" data-slide-to="3"></li>
                        <li data-target="#mySlider" data-slide-to="4"></li>
                    </ol>

                    <!-- Wrapper-->
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="images/provo.jpg" alt="Provo Utah Skatepark">
                            <div class="carousel-caption">
                              <h3>Provo Utah Skatepark</h3>
                            </div>
                          </div>

                          <div class="carousel-item">
                            <img src="images/lehi.jpg" alt="Lehi Utah Skatepark">
                            <div class="carousel-caption">
                              <h3>Lehi Utah Skatepark</h3>
                            </div>
                          </div>
                        
                          <div class="carousel-item">
                            <img src="images/fairmont.jpg" alt="Fairmont Skatepark">
                            <div class="carousel-caption">
                              <h3>Fairmont Skatepark in Utah</h3>
                            </div>
                          </div>
                        
                          <div class="carousel-item">
                            <img src="images/kearns.jpg" alt="Kearns Utah Skatepark">
                            <div class="carousel-caption">
                              <h3>Kearns Utah Skatepark</h3>
                            </div>
                          </div>
                        
                          <div class="carousel-item">
                            <img src="images/stgeorge.jpg" alt="St. George Utah Skatepark">
                            <div class="carousel-caption">
                              <h3>St. George Utah Skatepark</h3>
                            </div>
                          </div>
                    </div>     
                    
                          <!-- Controls-->
                          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        
                
                    

                    
                
                
                </div>
                
              
               
                  
            
                  
             
    
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
